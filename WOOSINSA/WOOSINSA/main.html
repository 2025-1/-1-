<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>WOOSINSA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

            nav a {
                color: white;
                margin: 0 15px;
                text-decoration: none;
            }

                nav a:hover {
                    text-decoration: underline;
                }

        #welcome {
            margin-top: 10px;
            font-weight: bold;
        }

        .product {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

            .product h2 {
                margin-bottom: 20px;
            }

        label {
            display: block;
            margin-top: 15px;
        }

        select, input[type="submit"] {
            padding: 10px;
            width: 100%;
            margin-top: 5px;
        }

        footer {
            margin-top: 50px;
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }
        .image-row {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px auto;
            max-width: 1200px;        
        }
            .image-row img {
                width: 400px;
                height: 450px;
                border-radius: 10px;
            }
                .image-row img:hover {
                    transform: scale(1.05);
                }

    </style>
</head>
<body>

    <header>
        <h1>WOOSINSA</h1>
        <div id="welcome"></div>

        <a href="셔츠.html"><img src="셔츠-메인.png" alt="상품 3"></a>

</html>
