<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>WOOSINSA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

            nav a {
                color: white;
                margin: 0 15px;
                text-decoration: none;
            }

                nav a:hover {
                    text-decoration: underline;
                }

        #welcome {
            margin-top: 10px;
            font-weight: bold;
        }

        footer {
            margin-top: 50px;
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }

        /* 회원가입 폼 스타일 */
        form.signup-form {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

            form.signup-form h1 {
                text-align: center;
            }

            form.signup-form label {
                display: block;
                margin-top: 15px;
            }

            form.signup-form input {
                width: 93%;
                padding: 10px;
                margin-top: 5px;
            }

        .gender {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-top: 7px;
        }

            .gender label {
                display: flex;
                align-items: center;
                gap: 15px;
                white-space: nowrap;
            }

        form.signup-form button {
            width: 100%;
            padding: 13px 10px;
            background-color: black;
            color: white;
            border: none;
            margin-top: 20px;
            cursor: pointer;
            font-size: 15px;
        }
    </style>
</head>
<body>

    <header>
        <h1>WOOSINSA</h1>
        <div id="welcome"></div>
    </header>

    <nav>
        <a href="main.html">홈</a>
        <a href="login.html">로그인</a>
        <a href="signup.html">회원가입</a>
    </nav>

    <!-- 회원가입 섹션 -->
    <section id="signup">
        <form action="login.html" method="get" class="signup-form">
            <h1>회원가입</h1>

            <label for="username">이름</label>
            <input type="text" id="username" name="username" required>

            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                   title="유효한 이메일 형식이 아닙니다. 예: example@email.com">

            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required minlength="6">

            <label for="password_check">비밀번호 확인</label>
            <input type="password" id="password_check" name="password_check" required minlength="6">

            <div class="gender">
                <label>성별</label>
                <label><input type="radio" name="sex" value="male" /> 남성</label>
                <label><input type="radio" name="sex" value="female" /> 여성</label>
            </div>

            <button type="submit">가입하기</button>
        </form>
    </section>

</body>
</html>
